    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #1a0b2e;
            color: #f0abfc;
            background-image: 
                linear-gradient(rgba(26, 11, 46, 0.9), rgba(26, 11, 46, 0.9)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        .retro-title {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 3px 3px #ec4899;
        }
        .retro-border {
            border: 4px solid #ec4899;
            box-shadow: 6px 6px 0px 0px #a855f7;
        }
        .retro-button {
            transition: all 0.1s;
            box-shadow: 4px 4px 0px 0px #7e22ce;
        }
        .retro-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #7e22ce;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #2e1065;
        }
        ::-webkit-scrollbar-thumb {
            background: #ec4899;
            border-radius: 0px;
        }
    </style>
